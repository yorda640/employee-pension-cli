name: Build (Maven)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: mvn -B -q -e -DskipTests package

      - name: Run CLI (smoke test: list)
        run: mvn -q -Dexec.mainClass=com.example.pensions.App -Dexec.args='list' exec:java | head -n 20
